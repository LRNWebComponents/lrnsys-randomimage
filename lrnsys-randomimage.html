<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../random-image/random-image.html">
<link rel="import" href="../paper-button/paper-button.html">
<!--
`lrnsys-randomimage`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrnsys-randomimage">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="image-list">
      <random-image images-list$="{{images}}"></random-image>
  </div>
  <paper-button raised on-click="reload">Reload</paper-button>
  </template>

  <script>
    Polymer({
      is: 'lrnsys-randomimage',
      properties: {
        /**
         * An array of images to pick from at random.
         */
        images: {
          type: Object,
          notify: true,
          value: function() {
              return [];
          }
        }
      },
      /**
       * trigger a reload of the random-image element
       */
      reload: function(e) {
        let root = this;
        root.$$('#image-list').innerHTML = root.$$('#image-list').innerHTML;
      }
    });
  </script>
</dom-module>
